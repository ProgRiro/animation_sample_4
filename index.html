    <style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        border: 2px solid black;
        margin: 25px auto;
        height: 600px;
        width: 800px;
    }

    .circleParent {
        position: relative;
        width: 300px;
        height: 300px;
        border: 2px solid black;
        border-radius: 50%;
    }

    .circle {
        position: absolute;
        top: -25px;
        left: 125px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 0, 0, .8);
        transform-origin: center 175px;
    }

    .circle:nth-last-of-type(1) {
        animation: rotate 2s ease-in-out 0s infinite normal;
    }

    .circle:nth-last-of-type(2) {
        animation: rotate 2s ease-in-out .1s infinite normal;
    }

    .circle:nth-last-of-type(3) {
        animation: rotate 2s ease-in-out .2s infinite normal;
    }

    .circle:nth-last-of-type(4) {
        animation: rotate 2s ease-in-out .3s infinite normal;
    }

    .circle:nth-last-of-type(5) {
        animation: rotate 2s ease-in-out .4s infinite normal;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0);
            opacity: .8;
        }

        50% {
            opacity: .2;
        }

        100% {
            transform: rotate(360deg);
            opacity: .8;
        }
    }
</style>

<div class="container">
    <div class="circleParent">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <p>rotate animation</p>
</div>
