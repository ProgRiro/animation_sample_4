<style>
	.container {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.circleBox {
		position: relative;
		width: 800px;
		height: 500px;
		border: 2px solid black;
		margin: 50px;
	}

	.circle {
		position: absolute;
		top: 50px;
		left: 375px;
		width: 50px;
		height: 50px;
		background-color: red;
		border-radius: 50%;
	}

	@keyframes moveX {
		0% {
			transform: translateY(0);
		}

		25% {
			transform: translateX(300px) translateY(300px);
		}

		75% {
			transform: translateX(-300px) translateY(300px);
		}

		100% {
			transform: translateX(0);
		}
	}

	.circle:nth-of-type(1) {
		animation: moveX 2s ease-in-out 0s infinite;
	}

	.circle:nth-of-type(2) {
		animation: moveX 2s ease-in-out .1s infinite;
	}

	.circle:nth-of-type(3) {
		animation: moveX 2s ease-in-out .2s infinite;
	}

	.circle:nth-of-type(4) {
		animation: moveX 2s ease-in-out .3s infinite;
	}

	.circle:nth-of-type(5) {
		animation: moveX 2s ease-in-out .4s infinite;
	}
</style>

<div class="container">
	<div class="circleBox">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>
	<p>circle animation</p>
</div>
